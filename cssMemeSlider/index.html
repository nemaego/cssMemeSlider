<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
            <input type="radio" name="radio" id="meme1" checked>
            <input type="radio" name="radio" id="meme2">
            <input type="radio" name="radio" id="meme3">
            <input type="radio" name="radio" id="meme4">

        <div class="images">
           <div class="slide">
            <img src="/cssMemeSlider/img/1711532725568-2.jpeg" class="meme" alt="meme1">
           </div>
           <div class="slide">
            <img src="/cssMemeSlider/img/1715771563880.jpeg" class="meme" alt="meme2">
          </div>
          <div class="slide">
            <img src="/cssMemeSlider/img/2azqC8qtqgU.jpg" class="meme" alt="meme3">
          </div>
          <div class="slide">
            <img src="/cssMemeSlider/img/soSEU6ES1Ws.jpg" class="meme" alt="meme4">
          </div>  
        </div>
        
        <div class="meme_text">
            <div class="texts">
                <div class="text">Скажи мне эти 2 слова..</div>

                <div class="text">Твой Senior</div>
                <div class="text">Когда код не работает</div>
            </div>
        
        <div class="navigation">
            <label for="meme1">
                <div class="control"></div>
            </label>
            <label for="meme2">
                <div class="control"></div>
            </label>
            <label for="meme3">
                <div class="control"></div>
            </label>
            <label for="meme4">
                <div class="control"></div>
            </label>
        </div>
    </div>
</div>
</body>
</html>
